{% extends "cashish/layout.html" %}

{% block body %}

    <h2 style="color: white; text-align: center;" >Login</h2>

    {% if message %}
        <div style="color: white; text-align: center;">{{ message }}</div>
    {% endif %}

    <form  class="form-des" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <p style="color: white; text-align: center;">

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </p>

{% endblock %}
